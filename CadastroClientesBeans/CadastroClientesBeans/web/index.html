⠀⠀⠀⠀⠀⠀<html>
    <head>
        <title>Cadastro de Cliente</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <h1>Cadastro de Cliente</h1><br>
        <FORM class="form-horizontal" METHOD=POST ACTION="grava.jsp"> 
            <div class="form-group">
                <label  class="col-sm-2 control-label">Digite a Razão Social</label>
                <div class="col-sm-8">
                    <input class="form-control" TYPE=TEXT NAME=razaoSocial />
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Digite o Email</label>
                <div class="col-sm-8">
                    <input class="form-control" TYPE=TEXT NAME=email /> 
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Digite o Endereço</label>
                <div class="col-sm-8">
                    <input class="form-control" TYPE=TEXT NAME=endereco /> 
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Digite o CNPJ</label>
                <div class="col-sm-8">
                    <input class="form-control" TYPE=TEXT NAME=cnpj />
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">Digite a Inscrição Estadual</label>
                <div class="col-sm-8">
                    <input class="form-control" TYPE=TEXT NAME=ie /> 
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Digite o Login</label>
                <div class="col-sm-8">
                    <input class="form-control" TYPE=TEXT NAME=login /> 
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Digite a Senha</label>
                <div class="col-sm-8">
                    <input class="form-control" TYPE=TEXT NAME=senha /> 
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input class="btn btn-success" type="SUBMIT" value="Gravar"/>
                </div>
            </div>
        </FORM> 
    </body>
</html>
